<div
  class="offcanvas offcanvas-start bg-black text-white"
  tabindex="-1"
  id="offcanvasSidebar"
  aria-labelledby="offcanvasSidebarLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasSidebarLabel">
      <ng-container *ngIf="isLoggedIn && user?.pic; else defaultTitle">
        <img
          [src]="'/assets/img-user/' + user?.pic"
          class="rounded-circle"
          alt="Profile Picture"
          width="50"
          height="50"
        />
      </ng-container>
      <ng-template #defaultTitle>Menu</ng-template>
    </h5>
    <button
      type="button"
      class="btn-close btn-close-white"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item ms-2">
        <button
          *ngIf="!isLoggedIn"
          type="button"
          class="nav-link text-white"
          routerLink="/"
        >
          <i class="bi bi-house-door-fill"></i>
          Home
        </button>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <button
          type="button"
          class="nav-link text-white"
          routerLink="dashboard"
        >
          <i class="bi bi-camera-reels pb-1"></i>
          Dashboard
        </button>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <button
          type="button"
          class="nav-link text-white"
          routerLink="favourites"
        >
          <i class="bi bi-heart"></i>
          Favorites
        </button>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <button type="button" class="nav-link text-white" routerLink="showdown">
          <i class="bi bi-heart"></i>
          Showdown
        </button>
      </li>
    </ul>
    <ul class="navbar-nav" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link text-white" [routerLink]="['builder', 0]">
          <i class="bi bi-plus-circle"></i> Builder
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="profile">
          <i class="bi bi-people"></i> Profile
        </a>
      </li>
      <hr class="dropdown-divider" />
      <li class="nav-item">
        <a class="nav-link text-white" href="#" (click)="logout()">
          <i class="bi bi-door-closed"></i> Logout
        </a>
      </li>
    </ul>
    <button
      *ngIf="!isLoggedIn"
      routerLink="/auth/login"
      type="button"
      class="nav-link text-white"
    >
      <i class="bi bi-door-open"></i>
      Login
    </button>
  </div>
</div>

<form>
  <div class="container">
    <div class="row">
      <!-- top part, nome e classe -->
      <div class="col-12">
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card dnd-card">
            <div class="card-body">
              <form class="pb-5">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    id="name"
                    [(ngModel)]="pgCurrent.name"
                    name="name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <!-- <label for="classe">Classe</label> -->
                  <select
                    id="disabledSelect"
                    class="form-select"
                    name="class"
                    [(ngModel)]="pgCurrent.classeId"
                    (change)="getmossebyclasse($event)"
                  >
                    <option *ngFor="let c of classi" [value]="c.id">
                      {{ c.name }}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cos">Costituzione</label>
                  <input
                    type="number"
                    id="cos"
                    [(ngModel)]="pgCurrent.cos"
                    name="cos"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="dext">Destrezza</label>
                  <input
                    type="number"
                    id="dext"
                    [(ngModel)]="pgCurrent.dext"
                    name="dext"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="forza">Forza</label>
                  <input
                    type="number"
                    id="forza"
                    [(ngModel)]="pgCurrent.forza"
                    name="forza"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="int">Intelligenza</label>
                  <input
                    type="number"
                    id="int"
                    [(ngModel)]="pgCurrent.int"
                    name="int"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="imagen">Immagine</label>
                  <input
                    type="text"
                    id="imagen"
                    [(ngModel)]="pgCurrent.img"
                    name="imagen"
                    class="form-control"
                  />

                  <img
                    class="card-img-top"
                    [src]="pgCurrent.img"
                    [alt]="pgCurrent.name"
                  />
                </div>

                <div class="form-group" *ngFor="let m of classeSelect.mosse">
                  <div>
                    <p>{{ m.nome }}</p>
                    <p>{{ m.danno }}</p>
                    <p>{{ m.descrizione }}</p>
                  </div>
                </div>

                <button
                  *ngIf="isCreating"
                  class="btn btn-danger dnd-button"
                  (click)="create()"
                >
                  Crea
                </button>
                <button
                  *ngIf="!isCreating"
                  class="btn btn-danger dnd-button"
                  (click)="modifica()"
                >
                  {{!isMine?"Copia Build" : "Modifica"}}
                </button>


              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>

<form>
  <div class="container">
    <div class="row">
      <!-- top part, nome e classe -->
      <div class="col-12">
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card dnd-card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    id="name"
                    [(ngModel)]="pgCurrent.name"
                    name="name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <!-- <label for="classe">Classe</label> -->
                  <select id="disabledSelect" class="form-select" (change)="getmossebyclasse($event.target)">
                    <option *ngFor="let c of classi" [value]="c.mosse" >{{ c.name }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cos">Costituzione</label>
                  <input
                    type="number"
                    id="cos"
                    [(ngModel)]="pgCurrent.cos"
                    name="cos"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="dext">Destrezza</label>
                  <input
                    type="number"
                    id="dext"
                    [(ngModel)]="pgCurrent.dext"
                    name="dext"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="forza">Forza</label>
                  <input
                    type="number"
                    id="forza"
                    [(ngModel)]="pgCurrent.forza"
                    name="forza"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="int">Intelligenza</label>
                  <input
                    type="number"
                    id="int"
                    [(ngModel)]="pgCurrent.int"
                    name="int"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="atk1">Primo attacco</label>
                  <input
                    type="number"
                    id="atk1"
                    [(ngModel)]="pgCurrent.int"
                    name="atk1"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="atk2">Secondo attacco</label>
                  <input
                    type="number"
                    id="atk2"
                    [(ngModel)]="pgCurrent.int"
                    name="atk2"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="atk3">Terzo attacco</label>
                  <input
                    type="number"
                    id="atk3"
                    [(ngModel)]="pgCurrent.int"
                    name="atk3"
                    class="form-control"
                  />
                </div>

                <button class="btn btn-danger dnd-button" (click)="onSave()">
                  Save
                </button>
                <button class="btn btn-danger dnd-button" (click)="onCancel()">
                  Annulla modifiche
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- attacchi e descrizione -->

        <div class="row col-12">
          <div class="col-12 col-md-5 m-2" *ngFor="let m of mosse">
            <div class="col-12 mb-2">
              <p>{{ m.nome }}</p>
              <p>{{ m.danno }}</p>
              <p>{{ m.descrizione }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

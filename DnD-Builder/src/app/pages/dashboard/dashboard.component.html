<div class="px-3 py-2 border-bottom mb-3 bg-light">
  <div class="container d-flex flex-wrap justify-content-between">
    <form
      class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"
      role="search"
      (submit)="onSearch()"
    >
      <input
        class="form-control"
        type="search"
        [(ngModel)]="searchTerm"
        name="searchTerm"
        placeholder="Search PG"
        aria-label="Search"
      />
    </form>
    <div class="text-end">
      <button type="button" class="btn btn-success me-2" (click)="showAll()">
        Show All
      </button>
      <button type="button" class="btn btn-danger" (click)="onSearch()">
        Cerca Pg
      </button>
    </div>
  </div>
</div>
<div class="row dnd-theme">
  <div class="col-md-3 col-sm-6 mb-4" *ngFor="let pg of pgSearchArray">
    <div class="card dnd-card">
      <a [routerLink]="['details', pg.id]" class="text-decoration-none">
        <img class="card-img-top" [src]="pg.img" [alt]="pg.name" />
      </a>
      <div class="card-body">
        <h4 class="card-title">{{ pg.name }}</h4>
        <p class="card-text">Description ...</p>
        <div class="d-flex justify-content-between align-items-center">
          <button
            class="btn btn-danger dnd-button"
            [routerLink]="['details', pg.id]"
          >
            Info
          </button>
          <button class="btn btn-favorite" (click)="toggleFavourite(pg.id)">
            <i
              class="fa fa-heart heart-icon"
              [class.heart-filled]="isFavourite(pg)"
            ></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row dnd-theme">
  <div class="col-md-3 col-sm-6 mb-4" *ngFor="let pg of pgArr">
    <div class="card dnd-card">
      <a [routerLink]="['details', pg.id]" class="text-decoration-none">
        <img class="card-img-top" [src]="pg.img" [alt]="pg.name" />
      </a>
      <div class="card-body">
        <h4 class="card-title">{{ pg.name }}</h4>
        <p class="card-text">Description ...</p>
        <div class="d-flex justify-content-between align-items-center">
          <button
            class="btn btn-danger dnd-button"
            [routerLink]="['details', pg.id]"
          >
            Info
          </button>
          <button class="btn btn-favorite">
            <i class="fa fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

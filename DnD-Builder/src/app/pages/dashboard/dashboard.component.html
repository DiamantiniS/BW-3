<div class="container-fluid px-0 dnd-theme">
  <div class="px-3 py-2 border-bottom mb-3 transparent-bg">
    <div class="container d-flex flex-wrap justify-content-between">
      <form
        class="col-12 col-lg-auto mb-2 mb-lg-auto me-lg-auto"
        role="search"
        (submit)="onSearch()"
      >
        <input
          class="form-control"
          type="search"
          [(ngModel)]="searchTerm"
          name="searchTerm"
          placeholder="Search PG"
          aria-label="Search"
        />
      </form>
      <div class="text-end">
        <button type="button" class="btn btn-success me-2" (click)="showAll()">
          Show All
        </button>
        <button type="button" class="btn btn-danger" (click)="onSearch()">
          Cerca Pg
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-md-4 col-sm-6 mb-4" *ngFor="let pg of pgSearchArray">
        <app-single-pg [pg]="pg"></app-single-pg>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-3" *ngIf="pgCurrent && !isEditing">
    <img [src]="pgCurrent.img" [alt]="pgCurrent.name" />
    {{ pgCurrent.name }}
    {{ pgCurrent.cos }}
    {{ pgCurrent.dext }}
    {{ pgCurrent.forza }}
    {{ pgCurrent.int }}
    <div>
      {{ pgCurrent.classe.name }}
      {{ pgCurrent.classe.mossa1 }}
      {{ pgCurrent.classe.mossa2 }}
      {{ pgCurrent.classe.mossa3 }}
      {{ pgCurrent.classe.pf }}
    </div>
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
  </div>

  <div class="col-3" *ngIf="pgCurrent && isEditing">
    <form>
      <!-- Aggiungi i campi di input per modificare i dettagli del personaggio -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          [(ngModel)]="pgCurrent.name"
          name="name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="cos">Costituzione</label>
        <input
          id="cos"
          [(ngModel)]="pgCurrent.cos"
          name="cos"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="dext">Destrezza</label>
        <input
          id="dext"
          [(ngModel)]="pgCurrent.dext"
          name="dext"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="forza">Forza</label>
        <input
          id="forza"
          [(ngModel)]="pgCurrent.forza"
          name="forza"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="int">Intelligenza</label>
        <input
          id="int"
          [(ngModel)]="pgCurrent.int"
          name="int"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="classe">Classe</label>
        <input
          id="classe"
          [(ngModel)]="pgCurrent.classe.name"
          name="classe"
          class="form-control"
        />
      </div>
      <button class="btn btn-primary" (click)="onSave()">Save</button>
    </form>
  </div>
</div>

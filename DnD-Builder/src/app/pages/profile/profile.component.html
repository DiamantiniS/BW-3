<div class="container-fluid text-light dnd-theme">
  <div class="row no-gutters">
    <!-- Prima Card -->
    <div class="col-md-4 mb-4">
      <div class="card bg-dark text-light border-light dnd-card h-100">
        <img *ngIf="user?.pic" [src]="'/assets/img-user/' + user?.pic" class="card-img-top" alt="Profile Picture">
        <div *ngIf="!user?.pic" class="card-img-top d-flex align-items-center justify-content-center" style="max-height: 200px;">
          <span>No Image Available</span>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ user?.username }}</h5>
          <p class="card-text">
            Informazioni aggiuntive dell'utente. Clicca <a href="favourites" class="text-light">qui</a> per visualizzare i tuoi preferiti.
          </p>
        </div>
      </div>
    </div>
    <!-- Seconda Card -->
    <div class="col-md-8 mb-4">
      <div class="card bg-dark text-light border-light dnd-card h-100">
        <div class="card-header">
          <h3 class="display-5">Profilo Generale</h3>
        </div>
        <div class="card-body d-flex flex-column">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username" class="form-label">Nome Utente</label>
              <input type="text" id="username" class="form-control" formControlName="username" placeholder="Nome Utente">
            </div>
            <div class="form-group mt-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
              <div *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid" class="text-danger">
                <div *ngIf="profileForm.get('email')?.hasError('required')">Email Ã¨ obbligatorio</div>
                <div *ngIf="profileForm.get('email')?.hasError('email')">Email non valido</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="!profileForm.valid">Salva</button>
          </form>
        </div>
      </div>
      <div class="mt-5">
        <h3 class="display-5">I tuoi Personaggi</h3>
        <div class="row no-gutters">
          <div *ngIf="characters.length === 0" class="col-md-12 text-center">
            <button class="btn btn-primary" (click)="createCharacter()">
              Crea PG
            </button>
          </div>
          <div class="col-md-6" *ngFor="let character of characters">
            <app-single-pg [pg]="character" [arrayFavourites]="favouritesArray"></app-single-pg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

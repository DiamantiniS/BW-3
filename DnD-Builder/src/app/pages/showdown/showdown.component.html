<div class="container-fluid px-0 dnd-theme">
  <div class="container">
    <h3 class="display-5 text-center">I tuoi Personaggi</h3>
    <div class="row">
      <div *ngIf="characters.length === 0" class="col-md-12 text-center"></div>
      <div class="col-md-6" *ngFor="let character of characters">
        <app-single-pg
          [pg]="character"
          [arrayFavourites]="favouritesArray"
        ></app-single-pg>
      </div>
    </div>
  </div>
  <div class="container py-3">
    <h1 class="text-center"><b>Aggiunti ai preferiti</b></h1>
    <div class="row p-3 g-4" *ngIf="arrayPgs">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let pg of arrayPgs">
        <app-single-pg
          [pg]="pg"
          [arrayFavourites]="favouritesArray"
        ></app-single-pg>
      </div>
    </div>
  </div>
</div>

<div
  class="card dnd-card"
  *ngIf="(!pageFavourite || liked) && !deleted"
  [ngClass]="{ 'd-none': pageFavourite && !liked }"
>
  <a [routerLink]="['/details', pg.id]" class="text-decoration-none">
    <div class="wrapper">
      <img class="cover-image" [src]="pg.img" [alt]="pg.name" />
    </div>

    <img class="character" [src]="pg.imgpng" alt="character image" />
  </a>
  <div class="card-body">
    <h4 class="card-title">{{ pg.name }}</h4>
    <p class="card-text"><b>Classe</b>: {{ pg.classe?.name }}</p>
    <div class="table-responsive" *ngIf="pageFavourite || pageShowdown">
      <p><b>Statistiche</b></p>
      <table class="table table-dark table-striped mb-0">
        <thead>
          <tr>
            <th>Frc</th>
            <th>Dext</th>
            <th>Int</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ pg.forza }}</td>
            <td>{{ pg.dext }}</td>
            <td>{{ pg.int }}</td>
            <td>{{ pg.cos }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button
        class="btn btn-danger dnd-button"
        [routerLink]="['/details', pg.id]"
      >
        Info
      </button>
      <button class="btn btn-favorite" (click)="toggleFavourite(pg.id)">
        <i
          class="fa heart-icon"
          [ngClass]="{
            'fa-heart': liked,
            'fa-heart-broken': !liked,
            'heart-filled': liked
          }"
        ></i>
      </button>
      <button
        (click)="deleteCharacter(pg.id)"
        class="btn btn-danger btn-sm mt-2"
        *ngIf="pageProfile"
      >
        Cancella
      </button>
      <button
        [routerLink]="['match', pg.id]"
        class="btn btn-danger btn-sm mt-2"
        *ngIf="pageShowdown"
      >
        Seleziona
      </button>
    </div>
  </div>
</div>
